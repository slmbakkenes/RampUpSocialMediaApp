<div class="border-2 border-gray-200 dark:border-gray-700 rounded p-4" role="alert" tabindex="-1"
     style="background-color: #93CDDE;"
     aria-labelledby="hs-bordered-red-style-label">
    <div class="flex">
        <div class="shrink-0">
            <svg class="shrink-0 size-4 mt-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                 stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 16v-4"></path>
                <path d="M12 8h.01"></path>
            </svg>
        </div>
        <div class="ms-3">
            <h3 id="hs-bordered-red-style-label"
                class="text-gray-800 font-semibold dark:text-white">
                Info
            </h3>
            <p class="text-sm text-gray-700 dark:text-neutral-400">
                {{ message|linebreaksbr }}
            </p>
        </div>
        <button class="ml-auto close-modal border-gray-200 dark:border-gray-700">
            Dismiss
        </button>
    </div>
</div>
